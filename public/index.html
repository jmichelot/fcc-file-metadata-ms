<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>My File Metadata Microservice</title>
  </head>
  <body>
    <div class="container">
      <h1>My File Metadata Microservice</h1>
      <blockquote>
      <p>User stories:</p>
        <ul>
          <li>I can submit a FormData object that includes a file upload
          </li>
          <li>When I submit something, I will receive the file size in 
            bytes within the JSON response
          </li>
        </ul>
      </blockquote>
      <br/>
      <br/>
      <form class="form-inline" enctype="multipart/form-data" 
        method="post" action="/">
      <div class="input-group">
        <label class="input-group-btn">
          <span class="btn btn-default">
            Browse ... 
            <input name="myfile" type="file" style="display:none;">
          </span>
        </label>
        <input type="text" class="form-control" readonly>
      </div>
      <button type="submit" class="btn btn-primary" style="display:none;">Send</button>
      </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
